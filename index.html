    <div id="lowercont" class="loginform">
      <div id="upform" class="upform">
        <h2>Hi there!</h2>
        <h4>welcome back.</h4>
      </div>
      <form id="forml" class="forml" method="POST" action="server.php">
        <div id="inputs" class="inputs">
          <label>ID</label>
          <input name="idnumber" type="number" placeholder="Enter your ID" min="0" step="none" required />
          <div class="suemail" id="suemail"></div>

          <label>Password</label>
          <input name="passcode" type="password" placeholder="Enter your Passcode" required />
          <i class="fas fa-eye"></i>

          <div id="verifInputsContainer"></div>
        </div>

        <div class="subbut">
          <input onclick="secondfunction()" type="submit" id="btn-sin" class="btn-sin" value="Sign in" />
        </div>
      </form>

      <p id="result" style="color: red;"></p>

      <div id="lowerf" class="lowerf">
        <h4 id="alrnew">New member?</h4>
        <div class="lowerfbtn">
          <button id="lowerfbtni" onclick="thirdfunction()">Sign up</button>
          <button id="lowerfbtnii" onclick="fifthfunction()">Forgot password?</button>
        </div>
      </div>

      <!-- Include jQuery -->
      <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

      <script>

        var x;

        $(document).ready(function () {
          // Attach a submit handler to the form
          $("#forml").submit(function (event) {
            // Prevent the default form submission
            event.preventDefault();

            // Get the form data
            var formData = $(this).serialize();
            var btnsin = document.getElementById("btn-sin");


            if (x === "Valid login!") {
              x = "0";
              this.submit();
            } else {
              // Handle the normal form submission if x is not "1"
              var url = (btnsin.value === "Sign up") ? "signup.php" : "signin.php";

              $.ajax({
                type: "POST",
                url: url,
                data: formData,
                success: function (response) {
                  // Set the value of x to the trimmed response
                  x = response.trim();
                  if (x === "Valid login!") {
                    // Update the content of an element with the ID "result" with the trimmed response and set text color to green
                    $("#result").html(response).css("color", "green");
                  } else {
                    // Update the content of an element with the ID "result" with the trimmed response and set text color to a different color
                    $("#result").html(response).css("color", "red"); // or any other color you prefer for the "else" case
                  }

                }
              });
            }
          });
        });
      </script>
